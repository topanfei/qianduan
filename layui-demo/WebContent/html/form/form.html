<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单的使用</title>
<link rel="stylesheet" href="../../layui/css/layui.css"  media="all">
<script src="../../layui/layui.js" charset="utf-8"></script>

<style type="text/css">
	.requiredElement{
		color: red;
	}
</style>
</head>
<body>
	
	<div class="layui-row">
		<div class="layui-col-md6">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>表单验证演示</legend>
			</fieldset>
			<form class="layui-form" action="">
				<!-- 输入框 -->
				<div class="layui-form-item">
					<label class="layui-form-label">输入框&nbsp;<span class="requiredElement">*</span></label>
					<div class="layui-input-block" >
						<input type="text" name="title" required lay-verType="tips"  lay-verify="input_title_verify" 
						placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
				<!-- 密码框 -->
				<div class="layui-form-item">
					<label class="layui-form-label">密码框&nbsp;<span class="requiredElement">*</span></label>
					<div class="layui-input-inline">
						<input type="password" name="password" required lay-verType="tips" lay-verify="required" 
						placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">辅助文字</div>
				</div>
				<!-- 下拉选择框 -->
				<div class="layui-form-item">
					<label class="layui-form-label">选择框&nbsp;<span class="requiredElement">*</span></label>
					<div class="layui-input-block">
						<select name="city" lay-verify="required" lay-verType="tips" lay-filter="sele-filter">
							<option value=""></option>
							<option value="0">北京</option>
							<option value="1">上海</option>
							<option value="2">广州</option>
							<option value="3">深圳</option>
							<option value="4">杭州</option>
						</select>
					</div>
				</div>
				<!-- 复选框 -->
				<div class="layui-form-item">
					<label class="layui-form-label">复选框&nbsp;<span class="requiredElement">*</span></label>
					<div class="layui-input-block">
						<input type="checkbox" name="aa" title="写作" lay-verify="self_checkbox_check" lay-verType="tips">
						<input type="checkbox" name="aa" title="阅读" >
						<input type="checkbox" name="aa" title="发呆" >
					</div>
				</div>
				<!-- 开关的组件 -->
				<div class="layui-form-item">
					<label class="layui-form-label">开关</label>
					<div class="layui-input-block">
						<input type="checkbox" name="switch" lay-skin="switch" lay-text="开启|关闭">
					</div>
				</div>
				<!-- 单选框的组件 -->
				<div class="layui-form-item">
					<label class="layui-form-label">单选框</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="男" title="男" >
						<input type="radio" name="sex" value="女" title="女" checked>
					</div>
				</div>
				<!-- 文本域组件 -->
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">文本域&nbsp;<span class="requiredElement">*</span></label>
					<div class="layui-input-block">
						<textarea name="desc" placeholder="请输入内容" class="layui-textarea" lay-verify="required" lay-verType="tips"></textarea>
					</div>
				</div>
				<!-- 提交按钮 -->
				<div class="layui-form-item">
					<div class="layui-input-block">
						<!-- lay-filte相当于id选择器一样，绑定在按钮上，用于绑定事件  -->
						<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		
		<div class="layui-col-md6">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>表单的元素展示</legend>
			</fieldset>
			<form class="layui-form" action="">
				<!-- 可搜索的下拉列表 -->
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">搜索选择框</label>
						<div class="layui-input-inline">
							<select name="modules" lay-verify="required" lay-search="">
								<option value="">直接选择或搜索选择</option>
								<option value="1">layer</option>
								<option value="2">form</option>
								<option value="3">layim</option>
								<option value="4">element</option>
								<option value="5">laytpl</option>
								<option value="6">upload</option>
								<option value="7">laydate</option>
								<option value="8">laypage</option>
								<option value="9">flow</option>
								<option value="10">util</option>
								<option value="11">code</option>
								<option value="12">tree</option>
								<option value="13">layedit</option>
								<option value="14">nav</option>
								<option value="15">tab</option>
								<option value="16">table</option>
								<option value="17">select</option>
								<option value="18">checkbox</option>
								<option value="19">switch</option>
								<option value="20">radio</option>
							</select>
						</div>
					</div>
				</div>	
				<!-- 金额的范围 -->
				<div class="layui-form-item">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">范围</label>
							<div class="layui-input-inline" style="width: 100px;">
								<input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid">-</div>
							<div class="layui-input-inline" style="width: 100px;">
								<input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
				</div>
				
			</form>
		</div>
	</div>

	
</body>

<script type="text/javascript">
	layui.use(['jquery', 'form'],function(){
		var form = layui.form;
		$ = layui.jquery;
		
		selfCheck(form);
		selfSelect(form);
		
		//监听提交
		form.on('submit(formDemo)',function(data){
			//提交自定义的异常信息
			layer.msg(JSON.stringify(data.field));
			return false;
		});
		
		
		
	});

	//自定义的表单验证
	function selfCheck(form){
	    form.verify({
			input_title_verify:function(value,item){//value:表单的值；item：表单的dom对象
			    if(value.length <5){
					return '输入长度不能少于5';
			    }
			},
			self_checkbox_check:function(value,item){
			    if(!$(item).is(":checked")){
					return "复选框是必填的";
		    	}
			}
			
	    });
	}
	
	
	//下拉列表的监听
	function selfSelect(form){
	    //这里是监听标注有lay-filter="sele-filter" 的select标签。如果要监听所有的select，则可以将下述代码的sele-filter去除
	    form.on('select(sele-filter)',function(data){
			console.log(data.elem);//得到select原始dom对象
			console.log(data.value);//得到被选中的值
			console.log(data.othis);//得到美化后的dom对象
	    });
	}
	
</script>

 

</html>
